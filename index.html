<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.0/pixi.min.js"></script>
</head>
<body>
<script type="text/javascript" src="video.js"></script>
<script type="text/javascript" src="webm-writer-0.3.0.js"></script>
<script>
    let app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        transparent: true
    });
    document.body.appendChild(app.view);

    let background;

    function displayImage(base64Image) {
        background = PIXI.Sprite.from("data:image/jpeg;base64," + base64Image);
        background.width = app.screen.width;
        background.height = app.screen.height;
        app.stage.addChild(background);
        
        createSnow();
        animate();
    }

    let snowflakesCount = 300;
    let fallSpeedMultiplier = 1.0;
    const snowflakes = [];

    function Snowflake(x, y, radius, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speed = speed;
        this.opacity = Math.random();
        this.graphics = new PIXI.Graphics();
        this.graphics.beginFill(0xFFFFFF, this.opacity);
        this.graphics.drawCircle(0, 0, this.radius);
        this.graphics.endFill();
        this.graphics.x = this.x;
        this.graphics.y = this.y;
        app.stage.addChild(this.graphics);
    }

    Snowflake.prototype.update = function() {
        this.y += this.speed * fallSpeedMultiplier;
        if (this.y > app.screen.height) {
            this.y = 0;
        }
        this.graphics.y = this.y;
    };

    function createSnow() {
        snowflakes.length = 0;
        for (let i = 0; i < snowflakesCount; i++) {
            const x = Math.random() * app.screen.width;
            const y = Math.random() * app.screen.height;
            const radius = Math.random() * 4 + 2;
            const speed = Math.random() * 3 + 1;
            snowflakes.push(new Snowflake(x, y, radius, speed));
        }
    }

    function animate() {
        snowflakes.forEach(snowflake => snowflake.update());
        requestAnimationFrame(animate);
    }

    function setSnowDensity(value) {
        snowflakesCount = value;
        createSnow();
    }

    function setSnowFallSpeed(speedMultiplier) {
        fallSpeedMultiplier = speedMultiplier;
    }

    if (typeof module === "undefined") {
        window.onload = createSnow;
    }
</script>
</body>
</html>
