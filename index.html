<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow</title>
    <style>
      body,
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="video.js"></script>
    <script type="text/javascript" src="webm-writer-0.3.0.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let img; // 전역 이미지 변수

      // Set canvas size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Background image
      function displayImage(base64Image) {
        img = new Image(); // 전역 변수를 사용
        img.src = base64Image;

        img.onload = function () {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          createSnow();
          animate();
        };
      }

      let snowflakesCount = 300;
      let fallSpeedMultiplier = 1.0;
      const snowflakes = [];

      function Snowflake(x, y, radius, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speed = speed;
        this.opacity = Math.random();
      }

      Snowflake.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, " + this.opacity + ")";
        ctx.shadowColor = "white";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      };

      Snowflake.prototype.update = function () {
        this.y += this.speed * fallSpeedMultiplier;

        if (this.y > canvas.height) {
          this.y = 0;
        }

        this.draw();
      };

      function createSnow() {
        snowflakes.length = 0; // Clear the snowflakes array
        for (let i = 0; i < snowflakesCount; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const radius = Math.random() * 4 + 2;
          const speed = Math.random() * 3 + 1;

          snowflakes.push(new Snowflake(x, y, radius, speed));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (img) {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        snowflakes.forEach((snowflake) => snowflake.update());

        requestAnimationFrame(animate);
      }

      // 눈송이의 양을 조절하는 함수
      function setSnowDensity(value) {
        snowflakesCount = value;
        createSnow();
      }

      // 눈송이의 속도를 조절하는 함수
      function setSnowFallSpeed(speedMultiplier) {
        fallSpeedMultiplier = speedMultiplier;
      }

      // 웹 페이지가 로드될 때 눈을 생성
      if (typeof module === "undefined") {
        window.onload = createSnow;
      }
    </script>
  </body>
</html>
